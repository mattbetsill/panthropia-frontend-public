<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>
      Password Reset
    </mat-card-title>
    <mat-card-content>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type="text" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-hint *ngIf="submitted && f.password.errors">
            <mat-hint *ngIf="f.password.errors.required">Password is required</mat-hint>
            <mat-hint *ngIf="f.password.errors.pattern">Password is typed with errors.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Re-Enter Password" type="text" formControlName="password2" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password2.errors }">
          <mat-hint *ngIf="submitted && f.password2.errors">
            <mat-hint *ngIf="f.password2.errors.required">Password is required</mat-hint>
            <mat-hint *ngIf="f.password2.errors.pattern">Password is typed with errors.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-card-actions>

      <button mat-button>Submit</button>
      <button mat-button routerLink="../login">Cancel</button>

    </mat-card-actions>
  </mat-card>
</form>
