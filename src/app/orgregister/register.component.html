<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card class="registration-card">
    <mat-card-header>

      <mat-card-title>Organization Registration</mat-card-title>

    </mat-card-header>

    <mat-card-content>





      <div class="form-group">
        <mat-form-field>
          <input matInput (change)="showWarningToggle()" placeholder="Organization Name" type="text"
            formControlName="organization" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.organization.errors }">
          <mat-hint *ngIf="submitted && f.organization.errors">
            <mat-hint *ngIf="f.organization.errors.required">First Name is required</mat-hint>
            <!--mat-hint *ngIf="f.orgName.errors.pattern">First Name is using illegal characters.</mat-hint-->
          </mat-hint>
        </mat-form-field>
      </div>
      <!--      <div *ngIf="showWarning" id="orgwarning">Organization names can only be changed via request. Make sure it's correct!</div>-->

      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Campus" formControlName="campus">
            <mat-option (click)="selectedCampus(campus)" [value]="campus.name"
              *ngFor="let campus of campuses;">{{campus.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Email" type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <mat-hint *ngIf="submitted && f.email.errors">
            <mat-hint *ngIf="f.email.errors.required">Email is required</mat-hint>
            <mat-hint *ngIf="f.email.errors.pattern">Email is typed with errors.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">

        <mat-form-field>
          <input matInput placeholder="Username" type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <mat-hint *ngIf="submitted && f.username.errors">
            <mat-hint *ngIf="f.username.errors.required">Username is required</mat-hint>
            <mat-hint *ngIf="f.username.errors.pattern">Username is using illegal characters.</mat-hint>
          </mat-hint>
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-hint *ngIf="submitted && f.password.errors">
            <mat-hint *ngIf="f.password.errors.required">password is required</mat-hint>
            <mat-hint *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Authorization Key" type="text" formControlName="authkey" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.authkey.errors }">
          <mat-hint *ngIf="submitted && f.authkey.errors">
            <mat-hint *ngIf="f.authkey.errors.required">password is required</mat-hint>
            <div *ngIf="f.authkey.errors.question"><button>Obtain Authkey</button></div>
          </mat-hint>
        </mat-form-field>
      </div>

      <span class="button" (click)="emailKey()">Get an authorization key here.</span>




    </mat-card-content>
    <mat-card-actions>

      <button mat-button [disabled]="loading">Register</button>

  </mat-card>

</form>
