<mat-card id="outercard">
    <mat-card-title>
        Calendar
    </mat-card-title>
    <mat-card-title id="month">
        {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}
    </mat-card-title>
    <mat-card-content id="nav">
        <button mat-raised-button mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view"
            (viewDateChange)="closeOpenMonthViewDay()"><mat-icon>arrow_back_ios</mat-icon></button>
        <button mat-raised-button mwlCalendarToday [(viewDate)]="viewDate">Today</button>
        <button mat-raised-button mwlCalendarNextView [(viewDate)]="viewDate" [view]="view"
            (viewDateChange)="closeOpenMonthViewDay()"><mat-icon>arrow_forward_ios</mat-icon></button>

    </mat-card-content>
    <mat-card-content>
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)">

        </mwl-calendar-month-view>
    </mat-card-content>
</mat-card>
